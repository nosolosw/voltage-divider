    <script type="text/javascript">
      function setUpTangle(){
        var tangle = new Tangle (document.getElementById("voltageDivider"), {
          initialize: function () {
            this.vin = 10;
            this.r1 = 120;
            this.r2 = 120;
            this.vout = 5;
          },
          update: function () {
            this.vout = ecc.voltage_divider(this.vin, this.r1, this.r2);
            document.getElementById("r1-svg").set('text', this.r1 + ' \u03A9');
            document.getElementById("r2-svg").set('text', this.r2 + ' \u03A9');
            document.getElementById("vout-svg").set('text', this.vout.toFixed(2) + 'V');
          }
        });
      }
    </script>
  </head>
  <body id="voltageDivider" onload="setUpTangle()">
    <h3>Voltage divider</h3>
    <p style="max-width:40em">A <a href="https://en.wikipedia.org/wiki/Voltage_divider">voltage divider</a> produces an output voltage that is a fraction of its input voltage. For V<sub>in</sub> = 10V with a resistance R<sub>1</sub> = <span data-var="r1" class="TKAdjustableNumber" data-min="80" data-max="1000" data-step="10"></span> &Omega; and a resistance R<sub>2</sub> = <span data-var="r2" class="TKAdjustableNumber" data-min="80" data-max="1000" data-step="10"></span> &Omega;, <b>V<sub>out</sub> = <span data-var="vout" data-format="%.2f"></span>V</b>.</p>
